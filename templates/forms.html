{% extends 'base.html' %}
{% block content %}
<div id="titleBox">
    {% if logging_in %}
    <h3> Not a current user? <a href="/signup">Signup!</a></h3>
    {% elif signing_in %}
    <h3> Already a current user? <a href="/login">Login!</a></h3>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit!">
    </form>
</div>
{% endblock %}
