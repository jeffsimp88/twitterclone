{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>
    <header>
        <h1>Twitter</h1>
        <a href="/">Home</a>
        {% if request.user.is_authenticated %}
        <a href="/users/{{request.user}}">Profile</a>
        <div class="logoutLink"><a id="logoutText" href="/logout">Logout</a></div>
        {% endif %}
    </header>
    <main>

        <h2>{{heading}}</h2>
        {% block content%}

        {% endblock %}




    </main>

</body>
