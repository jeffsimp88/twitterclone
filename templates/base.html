{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>
    <header>
        <h1>Twitter</h1>
        <a href="/" class="NavLink">Home</a>
        {% if request.user.is_authenticated %}
        <a href="/users/{{request.user}}" class="NavLink">Profile</a>
        <a href="/posttweet" class="NavLink">Post a Tweet</a>
        {% if notifications.count > 0%}
        <a class="NavLink" id="noteLink" href="/notifications">Notifications &nbsp;
            <div id="noteDot"> {{notifications.count}}</div>
        </a>
        {% else %}
        <a href="/notifications" class="NavLink">Notifications</a>
        {% endif %}
        <a id="logoutText" href="/logout" class="NavLink">Logout</a>
        {% endif %}
    </header>
    <main>

        <h2>{{heading}}</h2>
        {% block content%}

        {% endblock %}




    </main>

</body>
