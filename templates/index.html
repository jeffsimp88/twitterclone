{% extends 'base.html' %}
{% block content %}

{% if request.user.is_authenticated %}
<a href="/users/{{request.user.username}}">Go to your Page</a>
<br>
<a href="/posttweet">Post a new Tweet</a>
{% endif %}

<ul>
    {% for tweet in tweet_list %}

    <li> <a href="/tweet/{{tweet.id}}">{{tweet.message}} </a> <br> <strong><a
                href="/users/{{tweet.post_user.username}}">{{tweet.post_user.username}}</a> |
            {{tweet.date_posted}} </strong> </li>
    <br>
    {% endfor %}
</ul>
{% endblock %}
