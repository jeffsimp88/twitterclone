{% extends 'base.html' %}
{% block content %}

{% if request.user.is_authenticated %}
<a href="/posttweet">Post a new Tweet</a>
{% endif %}

<ul>
    {% for tweet in tweet_list %}

    <li>{{tweet.message}} <br> <strong>{{tweet.post_user.username}} | {{tweet.date_posted}} </strong> </li>
    <br>
    {% endfor %}
</ul>
{% endblock %}
